{% load humanize %}
<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<title></title>
</head>
<body>

    <table class="table table-hover table-bordered">
        <thead>
            <th>Name</th>
            <th>Price</th>
        </thead>
        <tbody>
        {% for product in product_list %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.price|intcomma }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</body>
</html>
